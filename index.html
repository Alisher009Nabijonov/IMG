    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
    <script>
        gsap.registerPlugin(Flip);

        const toggleButton = document.getElementById("toggleButton");
        const wrapper = document.querySelector(".grid-wrapper");

        toggleButton.addEventListener("click", () => {
            toggleButton.classList.toggle("grid-view-on");
            const state = Flip.getState(".grid-wrapper, .item-wrapper");
            wrapper.classList.toggle("stack");

            Flip.from(state, {
                absolute: true,
                duration: 0.5,
                stagger: -0.0125,
                ease: "sine"
            });
        });
    </script>
